imports:
    - { resource: "@BitExpertSyliusTwoFactorAuthPlugin/config/config.yaml" }
    - { resource: "services_test.php" }

twig:
    paths:
        '%kernel.project_dir%/../../../tests/TestApplication/templates': ~

# Remove if you do not need to extend entities
doctrine:
    orm:
        entity_managers:
            default:
                mappings:
                    TestApplication:
                        is_bundle: false
                        type: attribute
                        dir: '%kernel.project_dir%/../../../tests/TestApplication/src/Entity'
                        prefix: Tests\BitExpert\SyliusTwoFactorAuthPlugin

sylius_user:
    resources:
        admin:
            user:
                classes:
                    model: Tests\BitExpert\SyliusTwoFactorAuthPlugin\Entity\User\AdminUser

scheb_two_factor:
    google:
        server_name: Sylius TestApplication

security:
    firewalls:
        admin:
            two_factor:
                auth_form_path: bitexpert_sylius_2fa_admin_login
                check_path: bitexpert_sylius_2fa_admin_login_check
